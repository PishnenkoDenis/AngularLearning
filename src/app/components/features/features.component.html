<div class="card" style="width: 35rem;">
    <div 
    class="card-header"
    >
      Fetched Addresses
    </div>
    <ul class="list-group list-group-flush">
      <li 
      class="list-group-item"
      *ngFor="let user of users"
      appFont
      [color]="'lightgrey'"
      >
      {{user?.address.street}} - {{user?.address.city}}
    </li>
    </ul>
</div>
